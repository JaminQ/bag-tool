<bag-include file="layout.html">
  <bag-slot name="title">Bag Tool</bag-slot>

  <bag-slot name="link">
    <link rel="stylesheet" href="./home.css">
  </bag-slot>

  <bag-slot name="body">
    <h1>{{ title }}</h1>

    <button @click="build">编译</button>
    <button>监听</button>
    <button @click="clean">清理</button>
  </bag-slot>

  <bag-slot name="script">
    <script type="text/javascript">
      require('./home.js');
    </script>
  </bag-slot>
</bag-include>
