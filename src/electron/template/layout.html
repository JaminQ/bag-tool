<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><%$title%><%$/title%></title>
  <link rel="stylesheet" href="../../common/lib/normalize.css">
  <link rel="stylesheet" href="../../common/lib/font-awesome.min.css">

  <%$link%><%$/link%>
</head>
<body>
  <div id="app" v-cloak>
    <div class="window-bar">
      <div class="bar-btns">
        <i class="bar-btn close" @click="windowClose"></i>
        <i class="bar-btn minimize" @click="windowMinimize"></i>
        <i class="bar-btn" :class="[isMaximized ? 'restore' : 'maximize']" @click="windowFull"></i>
      </div>
      <h1>{{ windowTitle }}</h1>
    </div>

    <transition name="slide-downup">
      <div v-show="!!globalTips" class="global-tips">{{ globalTips }}</div>
    </transition>

    <div class="pages">
      <%$body%><%$/body%>
    </div>
  </div>

  <script type="text/javascript" src="../../common/lib/vue.min.js"></script>

  <%$script%><%$/script%>
</body>
</html>
